# Basic EWASM interface test for getBlockHash
---
getBlockHashFailure:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x020000'
    currentGasLimit: '89128960'
    currentNumber: '1'
    currentTimestamp: '1000'
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6
  pre:
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: '100000000000'
      code: ''
      nonce: '0'
      storage: {}
    b94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: '100000000000'
      code: |
        (module
          (import "ethereum" "storageStore" (func $storageStore (param i32 i32)))
          (import "ethereum" "getBlockHash" (func $getBlockHash (param i64 i32) (result i32)))
          (memory 1)
          (export "main" (func $main))
          (export "memory" (memory 0))
          (func $main
            (i32.store (i32.const 96) (i32.const 1)) ;; key 1
            (i32.store (i32.const 64)
              (call $getBlockHash (i64.const 03) (i32.const 32)))
            ;;                   try block 1
            (call $storageStore (i32.const 1) (i32.const 32))
            (call $storageStore (i32.const 96) (i32.const 64))
            ))
      nonce: ''
      storage: {}
  expect:
    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int -1
      network:
        - ALL
      result:
        # getBlockHash:    800
        # storageStore:  20000 (zero)
        # storageStore:   5000 (non-zero
        # Tx Cost:       21000
        #---------------------------
        # Total:         46800
        #---------------------------
        # Final Balance: 99999953200
        a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          balance: '99999953200'
        b94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          storage: {
            0: '', # block not found
            1: '1' # failure
          }
  transaction:
    data:
    - ''
    gasLimit:
    - '0x5000001'
    gasPrice: '0x01'
    nonce: '0x00'
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: 'b94f5374fce5edbc8e2a8697c15331677e6ebf0b'
    value:
    - '0'
  
